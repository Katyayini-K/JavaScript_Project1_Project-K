<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project K</title>
</head>
<body>
    <div class="title_Container">
        <h1>JavaScript Background Color of Your Choice Project</h1>
    </div>
    <div class="image_Container">
        <div class="card_Container">
            <div class="image_container">
                <img src="./assets/images/mahesh babu.jpg" alt="mahesh_babu" width="200" height="300">
            </div>
            <div class="button_container">
                <button class="button_style button_violet" onclick = "violetBtn()">Violet</button>
                <button class="button_style button_reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="card_Container col-md-6">
            <div class="image_container">
                <img src="./assets/images/sai pallavi.jpg" alt="sai_pallavi" width="270" height="200">
            </div>
            <div class="button_container">
                <button class="button_style button_yellow" onclick = "yellowBtn()">Yellow</button>
                <button class="button_style button_reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="card_Container col-md -6">
            <div class="image_container">
                <img src="./assets/images/kalyan babu.jpg" alt="kalyan_babu" width="200" height="300">
            </div>
            <div class="button_container">
                <button class="button_style button_green" onclick = "greenBtn()">Green</button>
                <button class="button_style button_reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    
    <script src = "./script.js"></script>
</body>
</html>
